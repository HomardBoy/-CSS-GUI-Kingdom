<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title="Notification">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/6b924cb46d.js"></script>
</head>

<body>
  <div class="box">
    <div class="notif">
      Notifications
      <div class="more_box">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>

    <div class="notif_box">
      <div class="icon_box" id="red">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <div class="line">
        </div>
      </div>
      <div class="txt">
        <b id="dash">Dash</b> liked your comment on <b>FONELINK</b>
    </div>
  </div>

    <div class="notif_box2">
      <div class="icon_box" id="green">
        <i class="fa fa-check-square-o" aria-hidden="true"></i>
        <div class="line2">
        </div>
      </div>
      <div class="txt">
        <b id="ichik">Ichik Umer</b> is now following you
    </div>
    </div>

    <div class="notif_box3">
      <div class="icon_box" id="blue">
        <i class="fa fa-comment-o" aria-hidden="true"></i>
        <div class="line2">
        </div>
      </div>
      <div class="txt">
        <b id="amo">Amo Kathollnig</b> commented on <b>Tooltip</b>
    </div>
    </div>

    <div class="notif_box4">
      <div class="icon_box" id="purple">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <div class="line2">
        </div>
      </div>
      <div class="txt">
        <b id="avinash">Avinash Tripathi</b> liked <b>Weather Widgets</b>
    </div>
    </div>

    <div class="notif_box5">
      <div class="icon_box" id="yellow">
        <i class="fa fa-at" aria-hidden="true"></i>
      </div>
      <div class="txt">
        <b id="aqib">Aqib Mushtaq</b> mentioned you on <b>App UI</b>
    </div>
    </div>

  </div>
</body>
