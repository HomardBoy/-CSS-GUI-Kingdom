<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title="Music Player">
  <link rel="stylesheet" type="text/css" href= "index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/6b924cb46d.js"></script>
</head>

<body>
  <div class="big_box">
  <div class="top_box">
    <div class="icon_top1">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="icon_top2">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
    </div>

    <div class="title_song">
      44 Bars
    </div>
    <div class="artist">
      Logic
    </div>
    <img alt="cover" src="image.jpg">
  </div>


  <div class="bottom_box">
      <div class="progress"></div>
      <div class="progress_red"></div>
      <div class="progress_dot"></div>
      <div class="time_stamp_box1">
        1:65
      </div>
      <div class="time_stamp_box2">
        3:02
      </div>
      <div class="play_btn">
        <div class="play_icon">
        <i class="fa fa-play" aria-hidden="true"></i>
      </div>
    </div>


    <div class="icon_box">
      <div class="repeat">
        <i class="fa fa-repeat" aria-hidden="true"></i>
        <div class="backward">
        <i class="fa fa-step-backward" aria-hidden="true"></i>
        </div>
        <div class="forward">
          <i class="fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <div class="alea">
          <i class="fa fa-random" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="next_box">
      >> Next Track |Â Wrist [Explicit]
    </div>
  </div>



</div>
</body>
