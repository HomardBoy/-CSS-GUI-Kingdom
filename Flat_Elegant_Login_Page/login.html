<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title="Log in">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/6b924cb46d.js"></script>
</head>

<body>

  <div class="white_backg">
    <div class="blue_border_radius">
    <div class="blue_border_hard">
      <div class="machin">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>
    </div>

    <div class="login">
      ACCOUNT LOGIN
    </div>

    <div class="user">
      USERNAME
    </div>

    <div class="user_field">
      <input type="text" name="user_box" size="20" maxlength="20" id="user" />
    </div>

    <div class="password">
      PASSWORD
    </div>

    <div class="pass_field">
      <input type="password" name="pass_box" size="20" maxlength="20" id="pass" />
    </div>

    <div class="remember">
      <input  type="checkbox"> Remember Me
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
    </div>

    <div class="login_buton">
      <a href="#">LOG IN</a>
    </div>

  </div>
</body>
