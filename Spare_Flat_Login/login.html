<DOCTYPE html>
<head>
  <title="Login">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/6b924cb46d.js"></script>
</head>

<body>
  <div class="white_box">

    <div class="white_box_login">
      <div class="txt_login">
      LOGIN
    </div>
    </div>

    <div class="white_box_sign">
      <div class="txt_sign">
      SIGN UP
      </div>
    </div>

    <div class="white_box_usable">

      <div class="description_box">
      <div class="desciption_txt">
        Enter yout email and password <b>to sign in</b>
      </div>
      </div>

      <div class="email_box">
        <div class="email_txt">
          EMAIL*
        </br>
          <input type="email" name="user_box" size="40" maxlength="60" id="user" />
        </div>
      </div>

      <div class="pass_box">
        <div class="email_txt">
          PASSWORD*
        </br>
        <input type="password" name="pass_box" size="40" maxlength="200" id="pass" />

        </div>
      </div>

      <div class="login_box">
        <div class="left_login_box">
          <div class="forgot">
            <div class="forgot_txt">
            <a href="#"> Forgot your password?
          </br>
            Click here </a>
          </div>
          </div>
        </div>

        <div class="right_login_box">
          <div class="login_btn">
           <button type="button" href="#">Log In</button>
        </div>
       </div>

      </div>

      <div class="facebook_box">
        <div class="left_facebook_box">
          <div class="fb">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
      </div>
        <a href="https://www.facebook.com/?cms=350010501758573&lfsh">
        <div class="right_facebook_box">
          <div class="facebook_txt">
          Sign in with <b>Facebook</b>
        </div>
      </div> </a>
      </div>


      <div class="google_box">
        <div class="left_google_box">
          <div class="google">
          <i class="fa fa-google" aria-hidden="true"></i>
        </div>
      </div>
      <a href="https://accounts.google.com/signin/v2/identifier?hl=fr&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <div class="right_google_box">
          <div class="google_txt">
            Sign in with <b>Facebook</b>
          </div>
        </div> </a>
      </div>

    </div>


  </div>
</body>
